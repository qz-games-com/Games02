  <body id="body">
    <div id="background"></div>
    <div id="startScreen">
     
      <p style="
          font-family: 'Amatic SC', cursive;
          font-size: 28px;
          margin-top: 0px;
          margin-bottom: 5px;
          padding-top: 15px;
        ">
        Cat Tennis Game
      </p>
      <text style="font-size: 12px; opacity: 0.5; font-family: 'Handjet', cursive; font-weight: 400; margin-bottom: 20px">cattennisgame.com</text>
      <div id="randomContainer" style="left: 25%;">
        <button id="randomButton"></button>
        <text style="font-family: 'Handjet', cursive">Random</text>
      </div>

      <div>
        <div id=" preview" style="display: flex; justify-content: center; width: 300px; height: 130px">
          <div id="catStartContainer" style="display: flex; justify-content: center; align-items: center">
            <div class="ballImage" style="position: absolute; width: 40px; height: 40px; margin-bottom: 100px"></div>
            <div class="catImage" style="width: 120px; height: 80px"></div>
            <div class="racketImage" style="
                position: absolute;
                width: 110px;
                height: 110px;
                transform: rotate(20deg);
                margin-left: 140px;
                margin-bottom: 50px;
              "></div>
          </div>
        </div>
        <div id="preset"></div>
      </div>
      <text style="font-size: 14px; margin-bottom: 10px; font-family: 'Handjet', cursive">You can change the images!</text>
      <div style="
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
          margin-bottom: 10px;
          flex-wrap: wrap;
        ">
        <div id="selectCatImageContainer" class="selectImageContainer catImage">
          <input type="file" id="selectCatImage" class="selectImageBox" accept="image/*">
          <img src="./upload.png" class="uploadIcon" alt="upload">
        </div>
        <div id="selectRacketImageContainer" class="selectImageContainer racketImage">
          <input type="file" id="selectRacketImage" class="selectImageBox" accept="image/*">
          <img src="./upload.png" class="uploadIcon" alt="upload">
        </div>
        <div id="selectBallImageContainer" class="selectImageContainer ballImage">
          <input type="file" id="selectBallImage" class="selectImageBox" accept="image/*">
          <img src="./upload.png" class="uploadIcon" alt="upload">
        </div>
        <button onclick="onPressMore()" id="moreButton"></button>
      </div>
      <div id="extraContainer">
        <div id="selectPlayerRacketImageContainer" class="selectImageContainer playerRacketImage">
          <input type="file" id="selectPlayerRacketImage" class="selectImageBox" accept="image/*">
          <img src="./upload.png" class="uploadIcon" alt="upload">
        </div>
        <div id="selectBackgroundImageContainer" class="selectImageContainer backgroundImage">
          <input type="file" id="selectBackgroundImage" class="selectImageBox" accept="image/*">
          <img src="./upload.png" class="uploadIcon" alt="upload">
        </div>
      </div>
      <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px">
        <button id="startButton" class="playButton" onclick="onPressStart()">PLAY</button>
      </div>
      <div style="margin-top: 20px">
        <button id="shareButton1"></button>
        <button id="outerTwitterButton" class="twitterButton"></button>
      </div>
    </div>
    <div id="playScreen" style="overflow: hidden; display: none">
      <audio id="bgm" src="./cat_bgm.mp3" loop=""></audio>
      <audio id="catHit" src="./smash.mp3"></audio>
      <audio id="playerHit" src="./bomb_small.mp3"></audio>
      <audio id="three" src="./three.mp3"></audio>
      <audio id="two" src="./two.mp3"></audio>
      <audio id="one" src="./one.mp3"></audio>
      <audio id="go" src="./go.mp3"></audio>
      <div id="buttonContainer">
        <text onclick="onPressBack()" id="url">cattennisgame.com</text>
        <div style="padding-bottom: 5px; z-index: 999">
          <button onclick="onPressBack()" id="backButton"></button>
          <button id="shareButton2"></button>
          <button id="innerTwitterButton" class="twitterButton"></button>
        </div>
      </div>
      <div>
        <div id="startCount"></div>
      </div>
      <div id="buttonContainer">
        <text id="earthCount">üåè&nbsp;&nbsp;17,235,337,031</text>
        <text id="count">üéæ&nbsp;&nbsp;0</text>
        <div id="racket" draggable="true" class="playerRacketImage" style="display: none; left: 235px;"></div>
      </div>

      <!-- <button id="playButton" onclick="gameStart()" class="playButton">START</button> -->
      <div id="moveContainer">
        <img id="move" src="./move.gif" alt="move">
        <p id="moveText">MOVE TO START</p>
      </div>
      <div id="gameOverContainer">
        <img id="gameOver" src="./gameover.png" alt="gameover">
        <p id="gameOverScore">üéæ&nbsp;&nbsp;0</p>
      </div>
      <div id="ball" class="ballImage"></div>
      <div id="catContainer" style="position: absolute; left: 240px; top: 610px;">
        <div id="cat" class="catImage"></div>
        <div id="catRacketContainer" style="position: absolute; bottom: 150px">
          <div id="catRacket" class="racketImage"></div>
        </div>
      </div>
    </div>
